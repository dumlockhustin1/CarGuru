<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGuru Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-inner">
        <div class="chatbot-header">
            <h3><i class="fas fa-robot"></i> CarGuru Assistant</h3>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="bot-message">
                <p>Hello! I'm CarGuru, your personal car buying assistant. Let's start with your budget. What price range are you considering?</p>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
